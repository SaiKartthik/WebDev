<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Relative positioning</title>
    <style media="screen">
    .one{
      background-color : blue ;
      height: 50px;
      width: 150px;
    }
    .two{
      background-color: green;
      height: 50px;
      width: 150px;
      position: relative ;
      top: 50px;
      left: 50px;
    }
    </style>
  </head>
  <body>
    <div class="one">
      <h3>Heading od div 1</h3>
    </div>
    <div class="two">
      <h3>heading of d2</h3>
    </div>
  </body>
</html>
